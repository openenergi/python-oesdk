name: Open Energi SDK for Python

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.x' # see setup.py
      - name: Install Pandoc
        run: sudo apt-get install -y pandoc
      - name: Install some test/lint context with pip
        run: pip install pytype==2021.3.10 flake8==3.9.2 pylint==2.8.2
      - name: Install the SDK
        run: make install
      - name: Lint the source code
        run: make lint-errors
      - name: Run the tests and notebook
        run: make test nb-markdown
