# credit: https://packaging.python.org/guides/supporting-windows-using-appveyor/

environment:
  matrix:
    - PYTHON: "C:\\Python38-x64"
      PYTHON_VERSION: "py38-x64"

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "%PYTHON%\\python.exe -m pip install ."
  - "%PYTHON%\\python.exe -m pip install jupyter nbconvert"

build: off

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"
  - ps: "ls C:\\Python*"

test_script:
  - "python -m unittest discover -s tests -v"
  - "jupyter nbconvert --to markdown --execute $(CURDIR)/examples/SDK-sample-calls.ipynb"
